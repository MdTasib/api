<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMLHttpRequest</title>
</head>
<!-- style css -->
<style>
    button {
        padding: 5px;
        width: 100px;
        margin: 10px;
    }
</style>

<body>
    <!-- XMLHttpRequest -->
    <h2>Communicate XMLHttpRequest (XHR)</h2>
    <button id="get-button">Get Data</button>
    <button id="send-button">Send Data</button>




    <!-- script js -->
    <script>
        const getButton = document.getElementById('get-button');
        const sendButton = document.getElementById('send-button');

        const sendRequest = function (method, url, data) {
            const promise = new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open(method, url);
                xhr.responseType = 'json';
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.send(data);
                xhr.onload = function () {
                    if (xhr.status >= 400) {
                        reject(xhr.response);
                    } else {
                        resolve(xhr.response)
                    };
                };
                xhr.onerror = function () {
                    reject('something was wrong!');
                };
            });
            return promise;
        };

        const getData = function () {
            sendRequest('GET', 'https://jsonplaceholder.typicode.com/todos/1')
                .then(responseData => { console.log(responseData) });
        };
        
        const sendData = function () {
            sendRequest('POST', 'https://jsonplaceholder.typicode.com/post', JSON.stringify({
                title: 'foo',
                body: 'bar',
                userId: 1
            })).then(responseData => { console.log(responseData) })
                .catch(err => console.log(err));
        };
        getButton.addEventListener('click', getData);
        sendButton.addEventListener('click', sendData);
    </script>
</body>

</html>
